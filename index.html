<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel = "stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
</head>
<body>
    <div class="main-wrapper">
        <div class="header">
            <h1><strong>2048</strong></h1>
            <div class="powerup-message-wrapper">
              <div class="score-container">
                <div class="score-box">
                    <span class="label">SCORE</span>
                    <span class="value" id="score">0</span>
                </div>
                <div class="best-score-box">
                    <span class="label">BEST</span>
                    <span class="value" id="best-score">0</span>
                </div>
            </div>
            <!--Swap message section -->
            <div id="swap-message" class="swap-message hidden">
              <p>SWAP TWO TILES</p>
              <button id="cancel-swap" onclick="cancelSwap()">Cancel</button>
            <!----------------------------------------------------------------->
            </div>
            <!--Bomb message section-->
            <div id="bomb-message" class="bomb-message hidden">
              <p>DELETE TILES BY NUMBER</p>
              <button id="cancel-bomb" onclick="cancelBomb()">Cancel</button>
            </div>
            <!----------------------------------------------------------------->
            </div>
            <div class="new-game-container">
                <div class="feedback">
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLScZldyVgauCIUTfGVlV90-7Za_6kYUSMGcaNmh6WGIfOAK_RA/viewform?pli=1">Give Feedback</a>
                </div>
                <div class="score-box" id="new-game">
                    <button class="new-game-button" onclick="newGame()">New Game</span>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div id="gameContainer">
                <div class="board">
                </div>
                <div id="gameOverMessage" class="hidden">
                    <p>Game Over!</p>
                    <button id="startAgainBtn">Start Again</button>
                </div>
            </div>
        </div>
        <div class="bottom-button-panel">
            <div class="action-wrapper">
              <button class="undo-button" onclick="undo()"><img src="Undo.png" alt="Undo"></button>
              <div class="undo-bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
              </div>
            </div>
            <div class="action-wrapper">
              <button class="swap-button" onclick="swap()"><img src="Swap.png" alt="Swap"></button>
              <div class="swap-bars">
                <div class="bar"></div>
                <div class="bar"></div> <!--set class to bar when empty-->
                <div class="bar"></div>
              </div>
            </div>
            <div class="action-wrapper">
              <button class="bomb-button" onclick="bomb()"><img src="bomb.png" alt="Bomb"></button>
              <div class="bomb-bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
              </div>
            </div>
          </div>
    </div>
    <div id="newGameModal" class="modal hidden">
      <div class="modal-content">
        <h2>Start a New Game?</h2>
        <p>Are you sure you want to start a new game?</p>
        <p>All progress will be lost.</p>
        <button id="confirmNewGame" onclick="confirmNewGame()">Start New Game</button>
        <button id="cancelNewGame" onclick="cancelNewGame()">Cancel</button>
      </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
